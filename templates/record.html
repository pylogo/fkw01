<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查询订单</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-2">

    </div>
    <div class="col-md-8">
        {#        <div class="text-right">#}
        <img src="/static/images/index/logo.PNG" alt="">
        <span class="pull-right" style="font-size: 20px"><a href="/">首页</a></span>
        <hr>
        <div class="panel panel-info">
            <div class="panel-heading">
                <h3 class="panel-title">查询订单</h3>
            </div>
            <div class="panel-body text-center">
                <input type="text" class="form-control" placeholder="请输入订单号" id="dingdan">
                <span>订单查询仅能查询最近30天的数据。</span>
                <br>
                <input type="button" class="btn btn-warning" value="查询" id="dd_button">
            </div>
            <hr>
            <span id="card_nr"></span>
        </div>
    </div>
    <div class="col-md-2">

    </div>
</div>


<script>
    $('#dd_button').click(function () {
        $.ajax({
            url: '',
            type: 'post',
            data: {
                'dingdan': $('#dingdan').val(),
            },
            success: function (data) {
                if (data.code == 200) {
                    $('#card_nr').html(data.msg)
                } else {
                    alert(data.msg)
                }
            }

        })
    });
</script>


</body>
</html>
